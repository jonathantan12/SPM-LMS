        <!-- Create Section Modal -->
        <div class="modal fade" id="createSection" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addSection">Add New Section</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="sectionTitle">Title</label>
                          <input type="text" class="form-control" id="sectionTitle" placeholder="Enter Section Title">
                        </div>
                        <div class="form-group">
                            <label for="order">Order of Section</label>
                            <input type="text" class="form-control" id="order" placeholder="Enter Order of Section">
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="createSection()" >Save</button>
                </div>
            </div>
            </div>
        </div>

         <!-- Create Lesson Material Modal -->
        <div class="modal fade" id="createLessonMaterial" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addSection">Add New Lesson</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        Select Lesson Type:
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="lessonType" id="youtubeVideo" value="1">
                            <label class="form-check-label" for="youtubeVideo">
                              Youtube Video
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="lessonType" id="document" value="2">
                            <label class="form-check-label" for="document">
                              Document
                            </label>
                          </div>
                          <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="lessonType" id="iframeEmbed" value="3" >
                            <label class="form-check-label" for="iframeEmbed">
                              Iframe embed
                            </label>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="createLessonMaterial()">Next</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Create Quiz Modal -->
        <div class="modal fade" id="createQuiz" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                </div>

                    <form id="quizForm">

                            <input type="text" class="form-control" id="quizTitle" placeholder="Quiz Title">
                          </div>
                        </div>
                        <fieldset class="form-group">
                          <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="quizType" id="graded" value="graded">
                                <label class="form-check-label" for="gridRadios1">
                                  Graded
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="quizType" id="ungraded" value="ungraded">
                                <label class="form-check-label" for="gridRadios2">
                                    Ungraded
                                </label>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                        <div id="questionCard"></div>
                        
                        <button type="button" id="card" class="btn btn-primary btn-small" style="float: left; margin: 5px;" onclick="createQuestionCard()"> + Add New Question</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                    <button type="button" class="btn btn-primary" id="quizArray" onclick="quizArray()" data-dismiss="modal">Save</button>
                </div>
            </div>
            </div>
        </div>
