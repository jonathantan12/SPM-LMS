<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Administrator - Home Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/lms.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark flex-shrink-0">
                <div class="container-fluid px-5">
                  <a class="navbar-brand" href="index.html">LMS</a>
                    <button class="btn btn-dark dropdown-toggle" type="button" id="navbarDropdownBlog" data-bs-toggle="dropdown" aria-expanded="false">Switch user</button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                        <li><a class="dropdown-item" href="engineerHome.html">Learner</a></li>
                        <li><a class="dropdown-item" href="trainerHome.html">Trainer</a></li>
                        <li><a class="dropdown-item" href="administratorHome.html">Administrator</a></li>
                    </ul>
                  </div>
                </div>
            </nav>
            <!-- Page Content-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="row gx-5">
                        <div>
                            <div class="accordion mb-5" id="viewAllEngineers">
                                <div class="accordion-item">
                                    <h3 class="accordion-header" id="headingOne"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" onclick="retrieveEngineers()">View All Engineers</button></h3>
                                    <div class="accordion-collapse collapse" id="collapseOne" aria-labelledby="headingOne" data-bs-parent="#viewAllEngineers">
                                        <div class="accordion-body">
                                            <table class="table table-striped">
                                                <thead>
                                                  <tr>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Required Courses</th>
                                                  </tr>
                                                </thead>
                                                <tbody id="viewAllEngineersTable">
                                                  
                                                </tbody>
                                              </table>
                                        </div>
                                    </div>
                                </div>                              
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="accordion mb-5" id="viewAllCourses">
                            <div class="accordion-item">
                                <h3 class="accordion-header" id="headingOne"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne" onclick="retrieveCourses()">View All Courses</button></h3>
                                <div class="accordion-collapse collapse" id="collapseTwo" aria-labelledby="headingOne" data-bs-parent="#viewAllCourses">
                                    <div class="accordion-body">
                                        <table class="table table-striped">
                                            <thead>
                                              <tr>
                                                <th scope="col">Course Name</th>
                                                <th scope="col">Eligible Learners</th>
                                              </tr>
                                            </thead>
                                            <tbody id="viewAllCoursesTable">
                                              
                                            </tbody>
                                          </table>
                                    </div>
                                </div>
                            </div>                              
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/viewAllEngineersAndCourses.js"></script>
    </body>
</html>
