<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Engineer - Home</title>
    <style>
      .nav_icon {
        width: 40px;
        height: 40px;
        border-color: black;
      }
      .scrolling-wrapper{
        overflow-y: auto;
      }
      .course_cards {
        margin:10px;
      }
      .filter {
        -webkit-filter: brightness(0) invert(1);
        filter: brightness(0) invert(1);

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />

<body class="d-flex flex-column h-100">
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark flex-shrink-0">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="index.html">LMS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContents" aria-controls="navbarContents" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-auto" id="navbarContents">
        <a href="engineerHome.html" class="btn btn-dark ml-auto">
          Engineer Home
        </a>
        <ul class="navbar-nav">
          <!-- This is the dropdown for all courses, may not be required for admins and trainers -->
          <li class="nav-item dropdown btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="navbarCourseDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              All Courses
            </button>
            <ul id="allCourses" class="dropdown-menu" aria-labelledby="navbarCourseDropdown">
              <h6 class="dropdown-header">Current Courses</h6>
              <div id="currentlyEnrolled">
                <!-- dropdown items -->
              </div>
              
              <h6 class="dropdown-header">Completed Courses</h6>
              <div id="completed">
                <!-- dropdown items -->
              </div>
            </ul>
          </li>
          <li>
            <!-- nav link to course catalogue, may not be required for admins and trainers -->
            <a class="nav-link btn btn-dark" href="./courseCatalogue.html">Course catalogue</a>
          </li>
          <button class="btn btn-dark dropdown-toggle" type="button" id="navbarDropdownBlog" data-bs-toggle="dropdown" aria-expanded="false">Switch user</button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
              <li><a class="dropdown-item" href="engineerHome.html">Learner</a></li>
              <li><a class="dropdown-item" href="trainerHome.html">Trainer</a></li>
              <li><a class="dropdown-item" href="administratorHome.html">Administrator</a></li>
          </ul>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid px-5 m-3">
    <a class="btn btn-primary" href="engineerCourseProgress.html" role="button">
      Course Progress
    </a>
    <div class="row">
      <h4 >Current Courses</h4>
      <div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2">
        <div class="card-deck" id="coursesEnrolled">
          <!-- New courses here -->
        </div>
      </div>
    </div>
    <div class="row">
      <h4 >Completed Courses</h4>
      <div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2">
        <div class="card-deck" id="completedCourses">
          <!-- Completed courses here -->
        </div>
      </div>
    </div>
  </div>
  <script src="js/engineerHome.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
